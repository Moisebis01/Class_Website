<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Six</title>
    <link rel="stylesheet" href="stylesreg.css">
</head>
<body>
    <hr>
    <div class="parent-div">

            <button class="btn btn-home"><a href="index.html">HOME</a></button>
            <button class="btn btn-gall"><a href="gallery.html">GALLERY</a></button>
            <button class="btn btn-devs"><a href="devs.html">DEVs</a></button>
            <button class="btn btn-regi active"><a href="regi.html">REGISTER</a></button>
            <button class="btn btn-about"><a href="About_us.html">ABOUT US</a></button>
    </div>

    <div class="form-maindiv">
          
          <h2 style="font-size: 40px; font-family: verdana; color: antiquewhite">
            Register
          </h2>
          
          <p style="color: antiquewhite; font-family: verdana">
            Create your account. It's free.
          </p>
       
          <input type="text" name="first_name" placeholder="First Name" required="required"><br>
          <input type="text"  name="middle_name" placeholder="Middle Name" required="required"><br>
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"><br>
          <input type="text" class="form-control" name="nick_name" placeholder="Nickname" required="required"><br>
          <input type="email" class="form-control" name="email" placeholder="Email" required="required"><br>
          <input type="phone_number" class="form-control" name="phone_number" placeholder="Phone Number" required="required"><br>
          <input type="password" class="form-control" name="password" placeholder="Password" required="required"><br>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required"><br>
                   
          <label style="color:antiquewhite" class="form-check-label"><input type="checkbox" required="required"> 
            I accept the <a href="#" style="color: skyblue">Terms of Use</a> &amp; <a href="#" style="color: skyblue">Privacy Policy</a>
          </label><br>
        
          <button style="background-color: yellow; border-radius: 5px; border-color: beige; color: black; padding: 10px; font-weight: 400" type="submit">
            Register Now
          </button><br>
     
          <div style="color: antiquewhite">
            Already have an account? <a href="#" style="color: skyblue">Sign in</a></div>
          </div>
        </div>
 
   </body>
